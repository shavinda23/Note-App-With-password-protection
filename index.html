<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shavinda's Secure Notes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Password Protection Modal -->
    <div id="passwordModal" class="modal">
        <div class="modal-content">
            <div class="lock-icon">
                <i class="fas fa-lock"></i>
            </div>
            <h2>Secure Notes</h2>
            <p>Enter password to access your notes</p>
            <input type="password" id="passwordInput" placeholder="Enter password">
            <button id="passwordSubmit">Unlock</button>
            <p id="passwordError" class="error-message"></p>
        </div>
    </div>

    <!-- Main App Container -->
    <div id="appContainer" class="hidden">
        <header>
            <div class="header-left">
                <h1><i class="fas fa-book-open"></i> Shavinda's Notes</h1>
            </div>
            <div class="header-right">
                <button id="newNoteBtn" class="btn-primary">
                    <i class="fas fa-plus"></i> New Note
                </button>
                <button id="searchBtn" class="btn-icon">
                    <i class="fas fa-search"></i>
                </button>
                <button id="themeToggle" class="btn-icon">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </header>

        <div class="search-container hidden" id="searchContainer">
            <input type="text" id="searchInput" placeholder="Search notes...">
            <button id="closeSearchBtn" class="btn-icon">
                <i class="fas fa-times"></i>
            </button>
        </div>

        <div class="app-content">
            <aside class="sidebar">
                <div class="sidebar-header">
                    <h3>My Notes</h3>
                    <span id="noteCount">0 notes</span>
                </div>
                <div class="notes-list" id="notesList">
                    <!-- Notes will be dynamically added here -->
                </div>
            </aside>

            <main class="note-editor">
                <div class="empty-state" id="emptyState">
                    <i class="fas fa-sticky-note"></i>
                    <h3>No Note Selected</h3>
                    <p>Select a note from the sidebar or create a new one</p>
                    <button id="emptyNewNoteBtn" class="btn-primary">
                        <i class="fas fa-plus"></i> Create Note
                    </button>
                </div>

                <div class="editor-container hidden" id="editorContainer">
                    <div class="editor-header">
                        <input type="text" id="noteTitle" placeholder="Note Title">
                        <div class="editor-actions">
                            <button id="saveNoteBtn" class="btn-icon" title="Save">
                                <i class="fas fa-save"></i>
                            </button>
                            <button id="deleteNoteBtn" class="btn-icon" title="Delete">
                                <i class="fas fa-trash"></i>
                            </button>
                            <button id="exportNoteBtn" class="btn-icon" title="Export">
                                <i class="fas fa-file-export"></i>
                            </button>
                        </div>
                    </div>
                    <div class="editor-toolbar">
                        <button data-command="bold" title="Bold"><i class="fas fa-bold"></i></button>
                        <button data-command="italic" title="Italic"><i class="fas fa-italic"></i></button>
                        <button data-command="underline" title="Underline"><i class="fas fa-underline"></i></button>
                        <button data-command="insertUnorderedList" title="Bullet List"><i class="fas fa-list-ul"></i></button>
                        <button data-command="insertOrderedList" title="Numbered List"><i class="fas fa-list-ol"></i></button>
                        <button data-command="createLink" title="Link"><i class="fas fa-link"></i></button>
                        <button data-command="undo" title="Undo"><i class="fas fa-undo"></i></button>
                        <button data-command="redo" title="Redo"><i class="fas fa-redo"></i></button>
                    </div>
                    <div id="noteContent" contenteditable="true" class="note-content"></div>
                    <div class="editor-footer">
                        <span id="lastSaved">Not saved yet</span>
                        <span id="charCount">0 characters</span>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Export Modal -->
    <div id="exportModal" class="modal hidden">
        <div class="modal-content">
            <h2>Export Note</h2>
            <div class="export-options">
                <button id="exportTxtBtn" class="btn-secondary">
                    <i class="fas fa-file-alt"></i> Export as TXT
                </button>
                <button id="exportPdfBtn" class="btn-secondary">
                    <i class="fas fa-file-pdf"></i> Export as PDF
                </button>
            </div>
            <button id="closeExportModal" class="btn-icon close-btn">
                <i class="fas fa-times"></i>
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
